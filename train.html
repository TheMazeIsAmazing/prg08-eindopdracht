<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

</head>

<body>
    <div><h2>ML5 Neural Network Classification Training</h2></div>
    <button id="downloadButton">Download model</button>
    <div><h2>Grafiek</h2></div>
    <canvas id="myChart" width="300" height="200"></canvas>
    <div id="accuracy">Accuracy: - </div>
    <div>
        <table>
            <tr>
                <td></td>
                <td>Predicted delayed</td>
                <td>Predicted on time</td>
            </tr>
            <tr>
                <td>Actual delayed</td>
                <td id="top-predictdelay_left-actualdelay"></td>
                <td id="top-predictontime_left-actualdelay"></td>

            <tr>
                <td>Actual on time</td>
                <td id="top-predictdelay_left-actualontime"></td>

            </tr>
        </table>
